<form class="famcs-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="register-form">
        <h3 class="tui-form__header center">Регистрация</h3>
        <div class="form-fields_grid_container">
            <div class="input_item">
                <tui-input
                    class="width100 famcs-text-input"
                    formControlName="firstName"
                >
                    Имя 
                <input tuiTextfield/>
                <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="firstName"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>
            <div class="input_item">
                <tui-input
                    class="width100 famcs-text-input"
                    formControlName="lastName"
                >
                    Фамилия 
                <input tuiTextfield/>
                <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="lastName"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>  
            <div class="input_item">
                <tui-input
                    class="width100 famcs-text-input"
                    formControlName="patronymic"
                >
                    Отчество 
                <input tuiTextfield/>
                </tui-input>
                <tui-error
                    formControlName="patronymic"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>  
            <div class="input_item">
                <tui-input
                class="width100 famcs-text-input"
                tuiHintContent="Логин может содержать строчные и прописные латинские буквы, цифры и нижнее подчеркивание."
                formControlName="login"
                >
                    Логин
                <input tuiTextfield/>
                <span class="tui-required"></span>
                </tui-input>
                <tui-error
                    formControlName="login"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>
            <div class="input_item">
                <tui-input-password
                    class="famcs-text-input"
                    tuiHintContent="Пароль должен иметь хотя бы одну прописную и строчную латинскую букву, а так же хотя бы одну цифру."
                    formControlName="password"
                    >
                    Пароль
                    <input tuiTextfield/>
                    <span class="tui-required"></span>
                </tui-input-password>
                <tui-error
                    formControlName="password"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>
            <div class="input_item">
                <tui-input-password
                    class="famcs-text-input"
                    formControlName="repeatPassword"
                    >
                    Повторите пароль
                    <input tuiTextfield/>
                    <span class="tui-required"></span>
                </tui-input-password>
                <tui-error
                    formControlName="repeatPassword"
                    [error]="[] | tuiFieldError | async"
                ></tui-error>
            </div>
            <div class="input_item submit_button">
                <button
                    size="l"
                    tuiButton
                    type="submit"
                    appearance="primary"
                >
                    Зарегистрироваться
                </button>
            </div>
        </div>
    </div>
</form>
